<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <link rel="stylesheet" href="https://unpkg.com/@lamnhan/unistylus@latest/css/skins/light-default.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <section class="preview">
  <!-- PREVIEW STARTS -->
  
    <form>
      <div>
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input default type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div>
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea default class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Content here ..."></textarea>
      </div>
    </form>
  
    <form>
      <h3>Colors</h3>
      <div>
        <label for="exampleFormControlInput1a" class="form-label">Primary</label>
        <input default type="text" class="form-control-primary" id="exampleFormControlInput1a" placeholder=".form-control-primary">
      </div>
      <div>
        <label for="exampleFormControlInput1b" class="form-label">Secondary</label>
        <input default type="text" class="form-control-secondary" id="exampleFormControlInput1b" placeholder=".form-control-secondary">
      </div>
      <div>
        <label for="exampleFormControlInput1c" class="form-label">Tertiary</label>
        <input default type="text" class="form-control-tertiary" id="exampleFormControlInput1c" placeholder=".form-control-tertiary">
      </div>
      <div>
        <label for="exampleFormControlInput1d" class="form-label">Success</label>
        <input default type="text" class="form-control-success" id="exampleFormControlInput1d" placeholder=".form-control-success">
      </div>
      <div>
        <label for="exampleFormControlInput1e" class="form-label">Warning</label>
        <input default type="text" class="form-control-warning" id="exampleFormControlInput1e" placeholder=".form-control-warning">
      </div>
      <div>
        <label for="exampleFormControlInput1f" class="form-label">Danger</label>
        <input default type="text" class="form-control-danger" id="exampleFormControlInput1f" placeholder=".form-control-danger">
      </div>
      <div>
        <label for="exampleFormControlInput1g" class="form-label">Dark</label>
        <input default type="text" class="form-control-dark" id="exampleFormControlInput1g" placeholder=".form-control-dark">
      </div>
      <div>
        <label for="exampleFormControlInput1h" class="form-label">Medium</label>
        <input default type="text" class="form-control-medium" id="exampleFormControlInput1h" placeholder=".form-control-medium">
      </div>
      <div>
        <label for="exampleFormControlInput1i" class="form-label">Light</label>
        <input default type="text" class="form-control-light" id="exampleFormControlInput1i" placeholder=".form-control-light">
      </div>
    </form>
  
    <form>
      <h3>Sizes</h3>
      <div>
        <label for="exampleFormControlInput6" class="form-label">Tiny input</label>
        <input default type="text" class="form-control-xs" id="exampleFormControlInput6" placeholder=".form-control-xs">
      </div>
      <div>
        <label for="exampleFormControlInput2" class="form-label">Small input</label>
        <input default type="text" class="form-control-primary-sm" id="exampleFormControlInput2" placeholder=".form-control-sm">
      </div>
      <div>
        <label for="exampleFormControlInput3" class="form-label">Default input</label>
        <input default type="text" class="form-control" id="exampleFormControlInput3" placeholder=".form-control">
      </div>
      <div>
        <label for="exampleFormControlInput4" class="form-label">Large input</label>
        <input default type="text" class="form-control-secondary-lg" id="exampleFormControlInput4" placeholder=".form-control-lg">
      </div>
      <div>
        <label for="exampleFormControlInput5" class="form-label">Extra large input</label>
        <input default type="text" class="form-control-tertiary-xl" id="exampleFormControlInput5" placeholder=".form-control-xl">
      </div>
    </form>
  
    <form>
      <h3>Disabled/Readonly</h3>
      <input default class="form-control" type="text" placeholder="Disabled input" disabled>
      <input default class="form-control-primary" type="text" placeholder="Disabled readonly input" disabled readonly>
      <input default class="form-control" type="text" placeholder="Readonly input here..." readonly>
      <input default class="form-control-secondary" type="text" placeholder="Readonly input here..." readonly>
    </form>
  
    <form>
      <h3>Files</h3>
      <div>
        <label for="formFile" class="form-label">Default file input example</label>
        <input default class="form-control" type="file" id="formFile">
      </div>
      <div>
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input default class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <div>
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input default class="form-control" type="file" id="formFileDisabled" disabled>
      </div>
      <div>
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input default class="form-control form-control-sm" id="formFileSm" type="file">
      </div>
      <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input default class="form-control form-control-lg" id="formFileLg" type="file">
      </div>
    </form>
  
    <form>
      <h3>Data list</h3>
      <label for="exampleDataList" class="form-label">Datalist example</label>
      <input default class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
      </datalist>
    </form>

  <!-- PREVIEW ENDS -->
  </section>
  
</body>
</html>
